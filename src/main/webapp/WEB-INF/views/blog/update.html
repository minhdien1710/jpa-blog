<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/blog/list}">Back to list</a></h2>

<form th:action="@{/blog/update}" th:object="${blog}" method="post">
    <h4><td>Title</td></h4>
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}"><br>
    <select name="category">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}"
                th:selected="(${c.id} == *{category.id})"></option>
    </select>
    <h4><td>Content</td></h4>
    <textarea style="height: 100px;width: 300px" th:field="*{context}"></textarea><br>
    <th></th>
    <input type="submit" value="Save">
</form>
</body>
</html>
